{% if include.no_link != "true" %}
<a class="th" href="{{ site.url }}/assets/{{ include.file }}">
  <img src="{{ site.url }}/assets/{{ include.file }}" alt="{{ include.alt }}" data-caption="{{ include.alt }}" />
</a>
{% else %}
<img class="th" src="{{ site.url }}/assets/{{ include.file }}" alt="{{ include.alt }}" data-caption="{{ include.alt }}" />
{% endif %}
